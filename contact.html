        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html"><img src="images/logo.png" alt="Amarre Logo" class="logo"></a>

            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>Contact</h2>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <p style="text-align: center; margin-bottom: 2rem;">We are here to help. Please complete the form below and we will contact you as soon as possible.</p>
                
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Name *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Phone</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="asunto">Subject *</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Message *</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%; cursor: pointer; border: none;">Send Message</button>
                    </div>
                </form>

                <div style="margin-top: 3rem; text-align: center;">
                    <h3 style="color: var(--secondary-color); margin-bottom: 1rem;">Contact Information</h3>
                    <p><strong>Location:</strong> Spain</p>
                    <p><strong>Email:</strong> info@amarre.es</p>
                    <p><strong>Phone:</strong> +34 XXX XXX XXX</p>
                </div>
            </div>
        </section>
    </main>
